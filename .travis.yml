language: php

php:
  - 7.2

before_script:
  - composer install

script:
  - vendor/bin/phpcs --extensions=php --standard=PSR2 src
  - vendor/bin/phpmd src text codesize,unusedcode,naming
  - vendor/bin/phpcpd src
  - vendor/bin/phpunit tests/Functional
  - vendor/bin/phpunit tests/Integrational

